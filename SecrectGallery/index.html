<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Our Secret World üíû</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

:root{
  --pink:#ff69b4;
  --white:#fff;
  --bg:#0b0c24;
}

/* base */
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Poppins',sans-serif;
  color:var(--white);
  background:linear-gradient(135deg,#0b0c24,#3b0a45);
  height:100vh;
  overflow:hidden;
  -webkit-font-smoothing:antialiased;
}

/* === Floating Hearts (unchanged) === */
.heart{
  position:fixed;
  bottom:-10px;
  width:15px;
  height:15px;
  background:red;
  transform:rotate(45deg);
  animation:floatUp 6s linear infinite;
  z-index:1;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:15px;
  height:15px;
  background:red;
  border-radius:50%;
}
.heart::before{top:-8px;left:0;}
.heart::after{left:-8px;top:0;}
@keyframes floatUp{
  0%{transform:translateY(0) rotate(45deg);opacity:1;}
  100%{transform:translateY(-120vh) rotate(45deg);opacity:0;}
}

/* === PIN PAGE (unchanged) === */
#pin-screen{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:url('animatedbackground1.png') center/cover no-repeat;
  animation:moveBg 10s linear infinite;
  transition:opacity 1s ease;
}
@keyframes moveBg { from { background-position: 0 0; } to { background-position: 100% 100%; } }
#pin-screen.fadeOut{opacity:0;pointer-events:none;}

.card{
  background:rgba(255,255,255,0.2);
  padding:35px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  text-align:center;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
}
.card h1{
  color:#fff;
  margin-bottom:15px;
  font-family:'Great Vibes',cursive;
  font-size:2.5rem;
}
#pin-input{
  width:200px;
  padding:10px;
  font-size:1.4rem;
  text-align:center;
  border:none;
  border-radius:10px;
  outline:none;
}
#pin-submit{
  margin-top:15px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#fff;
  color:#ff69b4;
  font-weight:bold;
  cursor:pointer;
  transition:all .3s;
}
#pin-submit:hover{background:#ffe6f1;}
#pin-error{color:#fff;margin-top:10px;min-height:20px;}

/* === GALLERY === */
#gallery{
  display:none;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#160e3d,#70163c);
  position:relative;
}

/* top controls */
#controls{
  position:absolute;
  top:10px;
  left:10px;
  display:flex;
  gap:10px;
  z-index:30;
}
.btn{
  background:rgba(255,255,255,0.1);
  color:#fff;
  padding:8px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  backdrop-filter:blur(3px);
  transition:all 0.25s ease;
  user-select:none;
}
.btn:hover{background:rgba(255,255,255,0.28);}
.btn:disabled{opacity:0.4;cursor:not-allowed;}

/* heading */
h2{
  text-align:center;
  font-family:'Great Vibes',cursive;
  font-size:2.4rem;
  margin-top:15px;
  text-shadow:0 5px 15px rgba(0,0,0,0.4);
  z-index:2;
}

/* pages */
.pages-wrapper{
  height:calc(100vh - 90px);
  margin-top:70px;
  position:relative;
  overflow:hidden;
}
.page{
  position:absolute;
  top:0;
  left:100%;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  gap:20px;
  padding:20px;
  transition:transform .45s cubic-bezier(.2,.9,.2,1),left .0s;
  transform:translateX(0);
  opacity:0;
  pointer-events:none;
}
.page.active{
  left:0;
  transform:translateX(0);
  opacity:1;
  pointer-events:auto;
}
.page.prev{
  left: -100%;
  opacity:0.8;
  pointer-events:none;
}

/* page logo + content wrapper (logo sits above content) */
.page-logo{
  width:120px;
  height:120px;
  background-size:cover;
  background-position:center;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
  margin-top:10px;
  z-index:2;
}
.content{
  width:90%;
  max-width:1100px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:20px;
  text-align:center;
  z-index:2;
}

/* media styles */
video,audio,img{
  width:100%;
  border-radius:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
.poem-box{
  background:rgba(255,255,255,0.12);
  padding:20px;
  border-radius:12px;
  color:#fff;
  text-align:left;
  white-space:pre-line;
  transition:transform .2s ease,background .2s ease;
}
.poem-box:hover{ transform:scale(1.03); background:rgba(255,255,255,0.18); }

/* folder tiles */
.folders-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:18px;
  width:100%;
  max-width:1100px;
  padding:10px 0 60px 0;
  z-index:2;
}
.folder{
  background:rgba(255,255,255,0.12);
  padding:10px;
  border-radius:16px;
  font-size:1.05rem;
  cursor:pointer;
  transition:transform .25s ease,background .25s ease;
  text-align:center;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:hidden;
}
.folder:hover{ transform:scale(1.03); background:rgba(255,255,255,0.18); }
.folder-thumb{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 6px 14px rgba(0,0,0,0.4);
}
.folder-caption{ font-weight:600; color:#fff; display:flex; gap:8px; align-items:center; }

/* content-grid used when folder opened */
.content-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:14px;
  width:100%;
  max-width:1100px;
  padding-bottom:60px;
}

/* small audio card aesthetic */
.audio-card{
  background:rgba(255,255,255,0.08);
  padding:12px;
  border-radius:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
  align-items:center;
}

/* top back inside folder */
.folder-top{
  width:100%;
  display:flex;
  justify-content:flex-start;
  gap:10px;
  align-items:center;
}

/* ==== Animated page backgrounds (CSS-only) ==== */

/* ensure page relative stacking so pseudo elements can sit behind content */
.page-bg{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:1;
  overflow:hidden;
  border-radius:0;
}

/* Poetry: floating petals (soft pink) */
.bg-poetry .page-bg::before{
  content:"";
  position:absolute; inset: -20% -20%;
  background: radial-gradient(circle at 10% 10%, rgba(255,200,230,0.06), transparent 4%),
              radial-gradient(circle at 70% 30%, rgba(255,180,210,0.05), transparent 6%),
              radial-gradient(circle at 40% 80%, rgba(255,230,240,0.04), transparent 5%);
  animation: slowRotate 20s linear infinite;
  filter:blur(20px);
}
.bg-poetry .petal{
  position:absolute;
  width:18px; height:18px;
  background:linear-gradient(180deg,#ffd1e7,#ff9ec9);
  border-radius:40% 60% 60% 40%;
  opacity:0.9;
  transform:rotate(15deg);
  animation: petalUp linear infinite;
  box-shadow:0 2px 6px rgba(0,0,0,0.25);
}
@keyframes petalUp{
  0%{ transform: translateY(40vh) rotate(0) scale(.8); opacity:0;}
  10%{opacity:1}
  100%{ transform: translateY(-40vh) rotate(360deg) scale(1.0); opacity:0;}
}

/* Video: cinematic moving gradient */
.bg-video .page-bg::before{
  content:"";
  position:absolute; inset:-20%;
  background: linear-gradient(120deg, rgba(20,8,40,0.35), rgba(120,10,60,0.18), rgba(10,20,60,0.28));
  animation: gradientShift 14s linear infinite;
  filter:blur(28px);
}
@keyframes gradientShift{
  0%{background-position:0% 20%}
  50%{background-position:100% 80%}
  100%{background-position:0% 20%}
}

/* Songs: musical particles rising */
.bg-audio .page-bg::before{
  content:"";
  position:absolute; inset:-20%;
  background: radial-gradient(circle at 20% 30%, rgba(255,220,230,0.04), transparent 4%),
              radial-gradient(circle at 80% 70%, rgba(200,230,255,0.03), transparent 6%);
  filter:blur(18px);
  animation: audioGlow 10s linear infinite;
}
@keyframes audioGlow{ 0%{transform:scale(1)} 50%{transform:scale(1.05)} 100%{transform:scale(1)} }

/* simple small musical notes animation placed by JS */
.note{
  position:absolute;
  font-size:18px;
  opacity:.0;
  transform:translateY(0) scale(.9);
  animation: noteFloat linear infinite;
}
@keyframes noteFloat{
  0%{ transform:translateY(30vh) scale(.4); opacity:0; }
  10%{opacity:1}
  100%{ transform:translateY(-40vh) scale(1); opacity:0; }
}

/* small responsive tweaks */
@media (max-width:600px){
  .page-logo{ width:96px;height:96px; }
  .folder-thumb{ height:120px;}
  .folders-grid{ gap:12px;}
}
</style>
</head>
<body>

<!-- BACKGROUND MUSIC -->
<audio id="bg-music" src="audio/background.mp3" loop></audio>

<!-- PIN PAGE -->
<div id="pin-screen">
  <div class="card">
    <h1>Enter Your Secret PIN üíñ</h1>
    <input id="pin-input" type="password" maxlength="6" placeholder="******" />
    <button id="pin-submit">Unlock</button>
    <div id="pin-error"></div>
  </div>
</div>

<!-- GALLERY -->
<div id="gallery" aria-hidden="true">
  <div id="controls">
    <button id="back-btn" class="btn">&larr; Back</button>
    <button id="next-btn" class="btn">Next &rarr;</button>
    <button id="home-btn" class="btn">Home</button>
  </div>

  <h2>You've unlocked my heart ‚Äî welcome to our secret world üíû</h2>

  <div class="pages-wrapper" id="pagesWrapper">
    <!-- IMAGES PAGE -->
    <section class="page active" id="page-image" data-page-index="0" aria-label="Photos page">
      <div class="page-bg"></div>
      <div class="page-logo" id="logo-image" style="background-image:url('data:image/svg+xml;utf8,\
        <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22>\
          <circle cx=%2232%22 cy=%2232%22 r=%2228%22 fill=%22%23ff6fa3%22/>\
          <text x=%2250%25%22 y=%2258%25%22 font-size=%2234%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22Arial%22>üì∏</text>\
        </svg>');"></div>
      <div class="content">
        <div class="folders-grid" id="image-container"></div>
      </div>
    </section>

    <!-- POETRY PAGE -->
    <section class="page bg-poetry" id="page-poetry" data-page-index="1" aria-label="Poems page">
      <div class="page-bg"></div>
      <div class="page-logo" id="logo-poetry" style="background-image:url('data:image/svg+xml;utf8,\
        <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22>\
          <rect width=%2264%22 height=%2264%22 rx=%2210%22 fill=%22%23ffa7d1%22/>\
          <text x=%2250%25%22 y=%2258%25%22 font-size=%2234%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22Arial%22>üìú</text>\
        </svg>');"></div>
      <div class="content" id="poetry-container">
        <div class="folders-grid" id="poetry-folders"></div>
      </div>
    </section>

    <!-- VIDEOS PAGE -->
    <section class="page bg-video" id="page-video" data-page-index="2" aria-label="Videos page">
      <div class="page-bg"></div>
      <div class="page-logo" id="logo-video" style="background-image:url('data:image/svg+xml;utf8,\
        <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22>\
          <rect width=%2264%22 height=%2264%22 rx=%2210%22 fill=%22%235d6bff%22/>\
          <text x=%2250%25%22 y=%2258%25%22 font-size=%2234%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22Arial%22>üé¨</text>\
        </svg>');"></div>
      <div class="content" id="video-container">
        <div class="folders-grid" id="video-folders"></div>
      </div>
    </section>

    <!-- AUDIO / SONGS PAGE -->
    <section class="page bg-audio" id="page-audio" data-page-index="3" aria-label="Songs page">
      <div class="page-bg"></div>
      <div class="page-logo" id="logo-audio" style="background-image:url('data:image/svg+xml;utf8,\
        <svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 64 64%22>\
          <rect width=%2264%22 height=%2264%22 rx=%2210%22 fill=%22%23ffcf6b%22/>\
          <text x=%2250%25%22 y=%2258%25%22 font-size=%2234%22 text-anchor=%22middle%22 fill=%22white%22 font-family=%22Arial%22>üéµ</text>\
        </svg>');"></div>
      <div class="content" id="audio-container">
        <div class="folders-grid" id="audio-folders"></div>
      </div>
    </section>
  </div>
</div>

<script>
/* === Floating hearts creation (unchanged) === */
function createHeart(){
  const heart=document.createElement('div');
  heart.classList.add('heart');
  heart.style.left=Math.random()*100+'vw';
  heart.style.animationDuration=(3+Math.random()*3)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,400);

/* === PIN UNLOCK logic === */
const correctPIN='212443';
const pinInput=document.getElementById('pin-input');
const pinSubmit=document.getElementById('pin-submit');
const pinError=document.getElementById('pin-error');
const pinScreen=document.getElementById('pin-screen');
const gallery=document.getElementById('gallery');
const bgMusic=document.getElementById('bg-music');

pinSubmit.addEventListener('click',()=>{
  if(pinInput.value===correctPIN){
    pinScreen.classList.add('fadeOut');
    setTimeout(()=>{
      pinScreen.style.display='none';
      gallery.style.display='block';
      gallery.setAttribute('aria-hidden','false');
      bgMusic.play().catch(()=>{ /* autoplay may be blocked */ });
    },800);
  }else{
    pinError.textContent='‚ùå Incorrect PIN. Try again.';
    pinInput.value='';
  }
});
pinInput.addEventListener('keydown',e=>{if(e.key==='Enter')pinSubmit.click();});

/* === Page navigation (Back / Next / Home) + swipe/drag support === */
const pages = Array.from(document.querySelectorAll('.page'));
let currentPage = 0;
const backBtn = document.getElementById('back-btn');
const nextBtn = document.getElementById('next-btn');
const homeBtn = document.getElementById('home-btn');
const pagesWrapper = document.getElementById('pagesWrapper');

function showPage(index){
  if(index<0||index>=pages.length) return;
  pages.forEach((p,i)=>{
    p.classList.remove('active','prev');
    if(i===index) p.classList.add('active');
    else if(i < index) p.classList.add('prev');
  });
  currentPage = index;
  updateNavButtons();
}
function updateNavButtons(){
  backBtn.disabled = (currentPage === 0);
  nextBtn.disabled = (currentPage === pages.length-1);
}
backBtn.onclick = ()=> showPage(currentPage - 1);
nextBtn.onclick = ()=> showPage(currentPage + 1);
homeBtn.onclick = ()=>{
  gallery.style.display='none';
  pinScreen.style.display='flex';
  pinScreen.classList.remove('fadeOut');
  bgMusic.pause();
  bgMusic.currentTime = 0;
  gallery.dataset.inFolder = 'false';
};
updateNavButtons();

/* Swipe / drag navigation (touch + mouse) ‚Äî only active when not inside an opened folder */
let startX=0, isDown=false, startLeft=0;
const dragThreshold = 50;

function galleryCanSwipe(){
  return gallery.dataset.inFolder !== 'true';
}

pagesWrapper.addEventListener('touchstart', (e) => {
  if(!galleryCanSwipe()) return;
  startX = e.touches[0].clientX;
});
pagesWrapper.addEventListener('touchend', (e) => {
  if(!galleryCanSwipe()) return;
  const endX = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0].clientX : startX;
  const dx = endX - startX;
  if(dx > dragThreshold) showPage(currentPage - 1);
  else if(dx < -dragThreshold) showPage(currentPage + 1);
});

/* Desktop mouse drag */
pagesWrapper.addEventListener('mousedown', (e)=>{
  if(!galleryCanSwipe()) return;
  isDown = true; startX = e.clientX;
});
window.addEventListener('mouseup', (e)=>{
  if(!isDown) return;
  isDown = false;
  if(!galleryCanSwipe()) return;
  const dx = e.clientX - startX;
  if(dx > dragThreshold) showPage(currentPage - 1);
  else if(dx < -dragThreshold) showPage(currentPage + 1);
});

/* Prevent selecting text while dragging */
pagesWrapper.addEventListener('dragstart', e => e.preventDefault());

/* === Google-photos-style folders with thumbnails and folder-opening behaviour === */

/* utility to create 'petals' or 'notes' for page backgrounds */
function createPetals(target, count=8){
  // create petals inside the page (poetry)
  for(let i=0;i<count;i++){
    const pet=document.createElement('div');
    pet.className='petal';
    // random positions:
    pet.style.left = (Math.random()*100)+'%';
    pet.style.bottom = (-20 - Math.random()*10)+'%';
    pet.style.animationDuration = (6 + Math.random()*6)+'s';
    pet.style.animationDelay = (Math.random()*4)+'s';
    pet.style.opacity = 0.9 - Math.random()*0.6;
    pet.style.transform = `rotate(${Math.random()*360}deg)`;
    target.appendChild(pet);
  }
}
function createNotes(target, count=10){
  const notes = ['‚ô™','‚ô´','‚ô©','‚ô¨'];
  for(let i=0;i<count;i++){
    const n = document.createElement('div');
    n.className = 'note';
    n.textContent = notes[Math.floor(Math.random()*notes.length)];
    n.style.left = (10 + Math.random()*80)+'%';
    n.style.fontSize = (12 + Math.random()*18)+'px';
    n.style.animationDuration = (6 + Math.random()*6)+'s';
    n.style.animationDelay = (Math.random()*4)+'s';
    target.appendChild(n);
  }
}

/* keep track of folder state */
gallery.dataset.inFolder = 'false';

/* openFolder: replaces container content with a top back and content-grid of items.
   For audio files, create audio players (Songs folder) */
function openFolder(container, folderName, fileType, extensions, label, maxFiles=30){
  const oldContent = container.innerHTML;
  container.dataset.old = oldContent;
  gallery.dataset.inFolder = 'true';

  // top back + heading
  container.innerHTML = '';
  const top = document.createElement('div');
  top.className = 'folder-top';
  top.innerHTML = `<button class="btn" id="backToFolders">‚¨ÖÔ∏è Back to Folders</button>`;
  container.appendChild(top);

  const title = document.createElement('h3');
  title.style.fontFamily = "'Great Vibes',cursive";
  title.style.fontSize = '1.8rem';
  title.style.marginTop = '10px';
  title.textContent = label;
  container.appendChild(title);

  const grid = document.createElement('div');
  grid.className = 'content-grid';
  container.appendChild(grid);

  document.getElementById('backToFolders').onclick = ()=>{
    container.innerHTML = container.dataset.old || '';
    gallery.dataset.inFolder = 'false';
    setupFolders(); // rebuild folders
  };

  // Add items (we just generate URLs: folderName/<fileType><i>.<ext>)
  // For audio/songs: make audio-card players with filename shown
  const limit = Math.min(maxFiles, 60);
  extensions.forEach(ext => {
    for(let i=1;i<=limit;i++){
      const filePath = `${folderName}/${fileType}${i}.${ext}`;
      if(fileType === 'image'){
        const img = document.createElement('img');
        img.src = filePath;
        img.className = 'folder-thumb';
        img.loading = 'lazy';
        grid.appendChild(img);
      } else if(fileType === 'video'){
        // show poster image if exists else small video element
        const vid = document.createElement('video');
        vid.src = filePath;
        vid.controls = true;
        vid.preload = 'metadata';
        vid.style.height = '160px';
        grid.appendChild(vid);
      } else if(fileType === 'audio' || fileType === 'song'){
        const card = document.createElement('div');
        card.className = 'audio-card';
        const name = document.createElement('div');
        name.style.fontWeight = '600';
        name.style.fontSize = '0.95rem';
        name.textContent = filePath.split('/').pop();
        const aud = document.createElement('audio');
        aud.controls = true;
        aud.src = filePath;
        aud.preload = 'none';
        card.appendChild(name);
        card.appendChild(aud);
        grid.appendChild(card);
      } else if(fileType === 'poetry'){
        const div = document.createElement('div');
        div.className = 'poem-box';
        div.textContent = `Poem from ${filePath}`;
        grid.appendChild(div);
      }
    }
  });
}

/* makeFolder: create a folder tile that previews a thumbnail and opens it */
function makeFolder(container, label, icon, folderName, fileType, extensions, previewFile){
  const folder = document.createElement('div');
  folder.className = 'folder';

  const thumb = document.createElement('img');
  thumb.className = 'folder-thumb';
  thumb.src = previewFile;
  thumb.alt = label;
  thumb.onerror = function(){ /* fallback visual */ this.src = 'data:image/svg+xml;utf8,\
    <svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%2290%22>\
      <rect width=%22100%25%22 height=%22100%25%22 fill=%22%23ffffff11%22 rx=%2210%22/>\
    </svg>'; };

  const caption = document.createElement('div');
  caption.className = 'folder-caption';
  caption.innerHTML = `<span style="font-size:20px">${icon}</span> <span>${label}</span>`;

  folder.appendChild(thumb);
  folder.appendChild(caption);

  folder.onclick = () => {
    // open songs as audio players (we detect fileType 'audio' or 'song')
    const containerEl = container;
    openFolder(containerEl, folderName, fileType, extensions, label, 40);

    // if songs page, optionally add audio-specific background notes
    if(fileType === 'audio' || fileType === 'song'){
      // add musical notes animations in the folder area
      createNotes(containerEl, 14);
    }
  };

  container.appendChild(folder);
}

/* Rebuild folders for each page */
function setupFolders(){
  // IMAGES
  const imageContainer = document.getElementById('image-container');
  imageContainer.innerHTML = '';
  makeFolder(imageContainer, 'Photos', 'üì∏', 'images', 'image', ['jpg','png','jpeg'], 'images/image1.jpg');

  // POETRY (folder thumbs)
